<!DOCTYPE html>

<head>

<body>
    <script>
        function add17(value) {
            var result = value + 17;
            return result;
        }

        var aResult1 = add17(4);
        var aResult2 = add17(12);
        
        document.write("Ergebnis 1: " + aResult1 + "<br>");
        document.write("Ergebnis 2: " + aResult2 + "<br>");
    </script>
</body>
