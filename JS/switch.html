<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var note = 4;
        var text;
        switch (note) {
            case 1:
                text = "Uff";
                break;
            case 2:
                text = ":-(";
                break;
            case 3:
                text = "Es gibt Raum für Verbesserungen";
                break;
            case 4:
                text = "Gerade noch durchgemogelt";
                break;
            case 5:
                text = "Streber";
                break;
            case 6:
                text = "Unterfordert";
                break;
            default:
                text = "Keine gültige Note";
                break;
        }
        document.write("Resultat: " + text + "<br>");
    </script>
</body>

</html>
